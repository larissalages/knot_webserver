<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knot WebServer</title>
</head>
<body>
    <form action="/getDevices" method="POST">
        <label>Get Devices: </label><br><br>
        <input type="text" placeholder="Hostname" name="hostname">
        <br>
        <input type="text" placeholder="Port" name="port">
        <br> 
        <input type="text" placeholder="Owner Uuid" name="uuid">
        <br>
        <input type="text" placeholder="Owner Token" name="token">
        <br>
        <input type="text" placeholder="Gateway" name="gateway">
        <br>
        <button type="submit">Submit</button>
      </form>

      <form action="/getData" method="POST">
        <label>Get Data: </label><br><br>
        <input type="text" placeholder="Hostname" name="hostname">
        <br>
        <input type="text" placeholder="Port" name="port">
        <br> 
        <input type="text" placeholder="Owner Uuid" name="uuid">
        <br>
        <input type="text" placeholder="Owner Token" name="token">
        <br>
        <input type="text" placeholder="Gateway" name="gateway">
        <br>
        <input type="text" placeholder="Thing Uuid" name="thingUuid">
        <br>
        <input type="text" placeholder="Item ID" name="itemID">
        <br>
        <button type="submit">Submit</button>
      </form>

      <form action="/setData" method="POST">
        <label>Set Data: </label><br><br>
        <input type="text" placeholder="Hostname" name="hostname">
        <br>
        <input type="text" placeholder="Port" name="port">
        <br> 
        <input type="text" placeholder="Owner Uuid" name="uuid">
        <br>
        <input type="text" placeholder="Owner Token" name="token">
        <br>
        <input type="text" placeholder="Gateway" name="gateway">
        <br>
        <input type="text" placeholder="Thing Uuid" name="thingUuid">
        <br>
        <input type="text" placeholder="Item ID" name="itemID">
        <br>
        <input type="text" placeholder="Value Data" name="valueData">
        <br>
        <button type="submit">Submit</button>
      </form>
</body>
</html>
